name: light_bmi_calculator
description: "Simple BMI Calculator for mobile devices"
publish_to: "none"
version: 1.0.1+3

environment:
  sdk: ^3.5.4

dependencies:
  bloc: ^8.1.4
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.14.2
  get_it: ^8.0.3
  shared_preferences: ^2.3.5
  syncfusion_flutter_core: ^23.1.44
  syncfusion_flutter_gauges: ^23.1.44
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Akayatelivigala
      fonts:
        - asset: assets/fonts/akayatelivigala_regular.ttf
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/icon_bright.png"
  image_path_ios: "assets/images/icons/icon_bright.png"
  image_path_ios_dark_transparent: "assets/images/icons/icon_dark.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
